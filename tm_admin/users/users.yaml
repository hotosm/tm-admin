---
# This file is used to generate the full SQL to create database
# tables, as well as the protobuf files.

- users:
    - id:
        - int64
        - required: True
        - share: True
        - sequence: True
        - unique: True
    - username:
        - string
        - share: True
    - name:
        - string
        - required: True
        - share: True
    - city:
        - string
        - share: True
    - country:
        - string
        - share: True
    - email_address:
        - string
    - is_email_verified:
        - bool
    - is_expert:
        - bool
    - mapping_level:
        - public.mappinglevel
        - required: True
    - tasks_mapped:
        - int32
        - share: False
    - tasks_validated:
        - int32
    - tasks_invalidated:
        - int32
        - share: False
    - projects_mapped:
        - int32
        - array: True
        - share: False
    - date_registered:
        - timestamp
        - share: False
    - last_validation_date:
        - timestamp
        - share: False
    - password:
        - share: True
        - string
    - osm_id:
        - int64
        - share: True
    - facebook_id:
        - int64
        - share: True
    - irc_id:
        - int64
        - share: True
    - skype_id:
        - int64
        - share: True
    - slack_id:
        - int64
        - share: True
    - linkedin_id:
        - int64
        - share: True
    - twitter_id:
        - int64
        - share: True
    - default_editor:
        - string
    - picture_url:
        - string
        - share: True
    - gender:
        - int32
        - share: True
    - mentions_notifications:
        - bool
    - projects_notifications:
        - bool
    - self_description_gender:
        - string
    - projects_comments_notifications:
        - bool
    - tasks_comments_notifications:
        - bool
    - teams_announcement_notifications:
        - bool
