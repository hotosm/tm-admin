---
# This file is used to generate the full SQL to create database
# tables, as well as the protobuf files.

- projectpriority:
    - URGENT
    - HIGH
    - MEDIUM
    - LOW

- permissions:
    - ANY
    - LEVEL
    - TEAMS
    - TEAMS_LEVEL

- taskcreationmode:
    - GRID
    - CREATE_ROADS
    - UPLOAD

- taskaction:
    - LOCKED_FOR_MAPPING
    - LOCKED_FOR_VALIDATION
    - STATE_CHANGE
    - COMMENT
    - AUTO_UNLOCKED_FOR_MAPPING
    - AUTO_UNLOCKED_FOR_VALIDATION
    - EXTENDED_FOR_MAPPING
    - EXTENDED_FOR_VALIDATION
    - RELEASED_FOR_MAPPING
    - MARKED_MAPPED
    - VALIDATED
    - MARKED_INVALID
    - MARKED_BAD
    - SPLIT_NEEDED
    - RECREATED

- taskstatus:
    - READY
    - TASK_LOCKED_FOR_MAPPING
    - TASK_STATUS_MAPPED
    - TASK_LOCKED_FOR_VALIDATION
    - TASK_VALIDATED
    - TASK_INVALIDATED
    - BAD
    - SPLIT
    - TASK_ARCHIVED

- projectstatus:
    - ARCHIVED
    - PUBLISHED
    - DRAFT

- mappinglevel:
    - BEGINNER
    - INTERMEDIATE
    - ADVANCED

- projectdifficulty:
    - EASY
    - MODERATE
    - CHALLENGING

- mappingtypes:
    - ROADS
    - BUILDINGS
    - WATERWAYS
    - LAND_USE
    - OTHER

# USER_NOT_ON_ALLOWED_LIST -> USER_NOT_ALLOWED
# PROJECT_HAS_NO_TEAM -> PROJECT_HAS_NO_OSM_TEAM
- mappingnotallowed:
    - USER_ALREADY_HAS_TASK_LOCKED
    - USER_NOT_CORRECT_MAPPING_LEVEL
    - USER_NOT_ACCEPTED_LICENSE
    - USER_NOT_ALLOWED
    - PROJECT_NOT_PUBLISHED
    - USER_NOT_TEAM_MEMBER
    - PROJECT_HAS_NO_OSM_TEAM
    - NOT_A_MAPPING_TEAM

# USER_NOT_ACCEPTED_LICENSE -> USER_LICENSE NOT_ACCEPTED
# USER_ALREADY_HAS_TASK_LOCKED -> USER_ALREADY_LOCKED_TASK
# USER_NOT_TEAM_MEMBER -> USER_NOT_IN_TEAM
# PROJECT_NOT_PUBLISHED -> PROJECT_NOT_YET_PUBLISHED
- validatingnotallowed:
    - USER_NOT_VALIDATOR
    - USER_LICENSE_NOT_ACCEPTED
    - USER_NOT_ON_ALLOWED_LIST
    - PROJECT_NOT_YET_PUBLISHED
    - USER_IS_BEGINNER
    - NOT_A_VALIDATION_TEAM
    - USER_NOT_IN_TEAM
    - PROJECT_HAS_NO_TEAM
    - USER_ALREADY_LOCKED_TASK

- usergender:
    - MALE
    - FEMALE
    - SELF_DESCRIBE
    - PREFER_NOT

- userrole:
    - USER_READ_ONLY
    - SUPER_ADMIN
    - WEB_ADMIN
    - FIELD_ADMIN
    - ORGANIZATION_ADMIN
    - PROJECT_MANAGER
    - ASSOCIATE_MANAGER
    - VALIDATOR
    - MAPPER

- editors:
