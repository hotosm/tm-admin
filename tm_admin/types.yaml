    - JOSM
    - POTLATCH_2
    - FIELD_PAPERS
    - CUSTOM
    - RAPID

- teamvisibility:
    - PUBLIC
    - PRIVATE

- teamjoinmethod:
    - ANY_METHOD
    - BY_REQUEST
    - BY_INVITE

- teamroles:
    - TEAM_READ_ONLY
    - TEAM_MAPPER
    - TEAM_VALIDATOR
    - TEAM_MANAGER

- teammemberfunctions:
    - MANAGER
    - MEMBER

- organizationtype:
    - FREE
    - DISCOUNTED
    - FULL_FEE

- encouragingemailtype:
    - PROJECT_PROGRESS
    - PROJECT_COMPLETE
    - BEEN_SOME_TIME

- bannertype:
    - INFO
    - WARNING

- command:
