    - FEATURE_GEOMETRY

- message_type:
    - SYSTEM
    - BROADCAST
    - MENTION_NOTIFICATION
    - VALIDATION_NOTIFICATION
    - INVALIDATION_NOTIFICATION
    - REQUEST_TEAM_NOTIFICATION
    - INVITATION_NOTIFICATION
    - TASK_COMMENT_NOTIFICATION
    - PROJECT_CHAT_NOTIFICATION
