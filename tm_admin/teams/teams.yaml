---
# This file is used to generate the full SQL to create database
# tables, as well as the protobuf files.

- teams:
    - id:
      - int64
      - required: True
      - share: True
      - sequence: True
      - unique: True
    - organisation_id:
      - int32
      - required: True
    - name:
      - string
      - required: True
      - share: True
    - logo:
      - string
      - share: True
    - description:
      - string
      - share: True
    - invite_only:
      - bool
      - share: True
    - visibility:
      - public.teamvisibility
      - required: True
      - share: True
