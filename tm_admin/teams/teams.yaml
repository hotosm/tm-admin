---
# This file is used to generate the full SQL to create database
# tables, as well as the protobuf files.

- teams:
    - id:
        - int64
        - required: True
        - share: True
        - sequence: True
    - organisation_id:
        - int32
        - required: True
    - name:
        - string
        - required: True
    - logo:
      - string
    - description:
      - string
    - invite_only:
        - bool
    - visibility:
        - public.teamvisibility
        - required: True
