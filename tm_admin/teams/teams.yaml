---
# This file is used to generate the full SQL to create database
# tables, as well as the protobuf files.

- teams:
    - id:
        - int64
        - required: true
        - share: true
        - sequence: true
        - unique: true
    - organisation_id:
        - int32
        - required: true
    - name:
        - string
        - required: true
        - share: true
    - logo:
        - string
        - share: true
    - description:
        - string
        - share: true
    - invite_only:
        - bool
        - share: true
    - visibility:
        - public.teamvisibility
        - required: true
        - share: true
