---
# This file is used to generate the full SQL to create database
# tables, as well as the protobuf files.

- organizations:
    - id:
        - int64
        - required: True
        - share: True
        - sequence: True
        - unique: True
    - name:
        - string
        - required: True
        - share: True
    - slug:
        - string
        - required: True
        - share: True
    - logo:
        - string
        - share: True
    - description:
      - string
      - share: True
    - url:
      - string
      - share: True
    - orgtype:
        - public.organizationtype
        - required: True
        - share: True
