---
# This file is used to generate the full SQL to create database
# tables, as well as the protobuf files.

- organizations:
    - id:
        - int64
        - required: true
        - share: true
        - sequence: true
        - unique: true
    - name:
        - string
        - required: true
        - share: true
    - slug:
        - string
        - required: true
        - share: true
    - logo:
        - string
        - share: true
    - description:
        - string
        - share: true
    - url:
        - string
        - share: true
    - type:
        - public.organizationtype
        - required: true
        - share: true
    - subscription_tier:
        - int32
        - required: true
    - managers:
        - int32
        - array: true
