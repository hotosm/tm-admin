---
# This file is used to generate the full SQL to create database
# tables, as well as the protobuf files.

- task_history:
    - id:
        - int64
        - required: true
    - project_id:
        - int64
        - required: true
    - task_id:
        - int64
        - required: true
    - action:
        - string
    - action_text:
        - string
    - action_date:
        - timestamp
    - user_id:
        - int64
