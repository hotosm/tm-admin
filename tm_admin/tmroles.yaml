---

# By default mappers not in a team are initially read only

- permissions:
    - mapper:
        - read

    - project_manager:
        - create
        - modify
        - delete
        - children:
            - validator
            - mapper
        - tables:
            - projects
            - tasks
            - users

    - validator:
        - modify
        - children:
            - mapper
        - tables:
            - projects
            - tasks
         
