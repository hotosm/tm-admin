syntax = "proto3";

package tmadmin;

// Include all the data structures
import "users/users.proto";
import "projects/projects.proto";
import "tasks/tasks.proto";
import "teams/teams.proto";
import "organizations/organizations.proto";
import "requests.proto";

// The greeting service definition.
service TMServer {
  // These are for handling requests for profile data from the database
  rpc getUserRequest(requests) returns (users) {}
  rpc getTeamRequest(requests) returns (teams) {}
  rpc getOrganizationRequest(requests) returns (organizations) {}
  rpc getProjectRequest(requests) returns (projects) {}
  // rpc getNotification(notification) returns (response) {}

  // There are for handling profiles into the database
  rpc getUserProfile(users) returns (response) {} 
  rpc getProjectProfile(projects) returns (response) {}
  rpc getTeamsProfile(teams) returns (response) {}
  rpc getOrganizationProfile(organizations) returns (response) {}

//  rpc SayHelloStreamReply (HelloRequest) returns (stream HelloReply) {}
//  rpc SayHelloBidiStream (stream HelloRequest) returns (stream HelloReply) {}
}

service TMClient {
  rpc sendRequest(requests) returns (response) {}
  // rpc sendNotification(notifications) returns (response) {}
  rpc SendUser (users) returns (users) {}
  rpc SendProject (projects) returns (projects) {}
  rpc SendTeam (teams) returns (teams) {}
  rpc SendTask (tasks) returns (tasks) {}
  rpc SendOrganization (tmadmin.organizations) returns (tmadmin.organizations) {}
}
